<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM LOVE</title>
</head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/style.css">

<style>
    body {

        font-family: 'Open Sans', sans-serif;

        color: white;
        margin: 0px;
        padding: 0px;
        background: url('img/background.jpg');
        /* height: 2500px; */
        background-repeat: no-repeat;
        background-size: cover;
    }

    .left {
        display: inline-block;
        margin: 1%;
        /* border: 2px solid red; */

    }

    .mid {
        /* width: 33%; */
        display: block;
        margin: 0px auto;
        /* border: 2px solid yellow; */
        position: absolute;
        top: 2%;
        right: 20%;
        left: 20%;

    }
    

    .right {
        position: absolute;
        right: 1%;
        top: 2%;
        display: inline-block;
        margin: 2px;
        /* border: 2px solid brown; */

    }

    .navbar li {
        display: inline-block;
        font-size: 15px;
    }

    .navbar li a {
        color: wheat;
        text-decoration: none;
        margin: 20px auto;
        padding: 34px;
    }

    .navbar li a:hover,
    .navbar li a.active {
        text-decoration: underline;
        color: yellow;
    }

    .left img {
        width: 100px;
        height: 80px;
        /* to invert colors */
        filter: invert(30%);
    }

    .btn {
        font-family: 'Baloo Bhai', cursive;
        /* font-family: 'Open Sans', sans-serif; */
        margin: 15px 9px;
        background-color: black;
        color: white;
        /* padding: 17px 20px; */
        border-radius: 10px;
        border: 1px solid rgb(240, 237, 237);
        font-size: 16px;
        cursor: pointer;
        display: inline;
    }

    .btn:hover {
        font-family: 'Open Sans', sans-serif;
        background-color: yellow;
        border: 1px solid rgb(240, 237, 237);
        color: rgb(179, 35, 35);
    }
    #logo:hover{
        filter: invert(0%);
    }
</style>

<body>

    <header class="header">

        <!-- left box for logo -->
        <div class="left">
            <a href="http://google.com" target="_blank"><img src="img/logo.png" alt="LOGO" id="logo"></a>
        </div>

        <!-- mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>

        <!-- right for buttons -->
        <div class="right">
            <button class="btn">Call Us</button><button class="btn">Email Us</button>

        </div>
    </header>
</body>

</html>
